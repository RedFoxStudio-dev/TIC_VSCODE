<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 3 - Videos e Audios</title>
</head>
<body>

    <p>Neste exemplo vamos aprender a inserir ficheiros de video e ficheiros de audio nas páginas HTML</p>

    <video width="600" height="200" controls>
        <source src="mov.mp4" type="video/mp4">
        O seu browser não tem a funcionalidade de videos
    </video>

    <audio controls>
        <source src="apagao.mp3" type="audio/mpeg">
    </audio>

    <img src="simpsons.gif" alt="simpsons">

</body>
</html>
